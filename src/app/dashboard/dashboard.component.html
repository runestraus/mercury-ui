<div id="dashboard">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header"></h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>

  <div class="row">
    <div class="col-md-4"><p-chart type="doughnut" [data]="tldData" [options]="tldOptions"></p-chart></div>
    <div class="col-md-2"></div>
    <div class="col-md-6"><p-chart type="bar" [height]="200" [data]="domainsData" [options]="domainsOptions"></p-chart></div>
  </div>
  <div class="row">
    <div class="col-md-4">&nbsp;<p></div>
  </div>
  <div class="row">
    <div class="col-md-6"><p-chart type="line" [height]="200" [data]="resVsPremData" [options]="resVsPremOptions"></p-chart></div>
    <div class="col-md-1"></div>
    <div class="col-md-4"><p-chart type="polarArea" [data]="priceCatData" [options]="priceCatOptions">></p-chart></div>
  </div>
</div>
