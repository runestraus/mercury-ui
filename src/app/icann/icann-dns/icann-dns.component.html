<div id="page-wrapper">
  <form name="icannDnsForm" (ngSubmit)="submit()">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">ICANN DNS Counters</h1>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <p class="has-error" id="errorMessage" *ngIf="errorMessage">{{errorMessage}}</p>
    <!-- END ERROR -->
    <div class="panel-body">
      <div class="form-group left modal-form-group count modal-300">
        <label for="tld">TLD*:</label>
        <select [(ngModel)]="icannDns.tld" name="tld" id="tld" class="form-control"><option  *ngFor="let tld of allTlds">{{tld.name}}</option></select>
      </div>
      <div class="form-group left modal-form-group count">
        <label>Month*:</label>
        <select type="string" [(ngModel)]="icannDns.month" name="month" id="month" class="form-control" required>
          <option value=''>--Select Month--</option>
          <option selected value='1'>Janaury</option>
          <option value='2'>February</option>
          <option value='3'>March</option>
          <option value='4'>April</option>
          <option value='5'>May</option>
          <option value='6'>June</option>
          <option value='7'>July</option>
          <option value='8'>August</option>
          <option value='9'>September</option>
          <option value='10'>October</option>
          <option value='11'>November</option>
          <option value='12'>December</option>
        </select>
      </div>
      <div class="form-group left modal-form-group count">
        <label>Year*:</label>
        <select type="string" [(ngModel)]="icannDns.year" name="year" id="year" class="form-control" required>
          <option *ngFor="let year of years" [value]="year">{{year}}</option>
        </select>
      </div>
      <span class="clear"></span>
      <div class="form-group left modal-form-group count">
        <label for="dnsReceivedCount">DNS UDP Queries Received*:</label>
        <input type="number" class="form-control" *ngIf="icannDns" [(ngModel)]="icannDns.dnsUdpQueriesReceivedCount" name="dnsReceivedCount" id="dnsReceivedCount" value="0" required/>
      </div>
      <div class="form-group left modal-form-group count">
        <label for="dnsRespondedCount">DNS UDP Queries Responded*:</label>
        <input type="number" class="form-control" *ngIf="icannDns" [(ngModel)]="icannDns.dnsUdpQueriesRespondedCount" name="dnsRespondedCount" id="dnsRespondedCount" required/>
      </div>
      <div class="form-group left modal-form-group count">
        <label for="tcpReceivedCount">DNS TCP Queries Received*:</label>
        <input type="number" class="form-control" *ngIf="icannDns" [(ngModel)]="icannDns.dnsTcpQueriesReceivedCount" name="tcpReceivedCount" id="tcpReceivedCount" required/>
      </div>
      <div class="form-group left modal-form-group count">
        <label for="tcpRespondedCount">DNS TCP Queries Responded*:</label>
        <input type="number" class="form-control" *ngIf="icannDns" [(ngModel)]="icannDns.dnsTcpQueriesRespondedCount"  name="tcpRespondedCount" id="tcpRespondedCount" required/>
      </div>
    </div>
      <button class="modal-footer" type="submit" class="btn btn-primary right">Submit</button>
      <button type="button" class="btn btn-default right" id="cancelBtn" (click)="onCancel()" >Cancel</button>
  </form>
</div>
