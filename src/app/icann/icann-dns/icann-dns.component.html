<div id="page-wrapper">
  <form name="icannDnsForm" (ngSubmit)="submit()">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">ICANN DNS Counters</h1>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <p class="has-error" *ngIf="errorMessage">{{errorMessage}}</p>
    <!-- END ERROR -->
    <div class="panel-body">
      <div class="form-group left modal-form-group count modal-300">
        <label>TLD*:</label>
        <select [(ngModel)]="icannDns.tld" name="tld" id="tld"><option  *ngFor="let tld of allTlds">{{tld.name}}</option></select>
      </div>
      <div class="form-group left modal-form-group count">
        <label>ICANN Report Period*:</label><br>
        <p-calendar *ngIf="icannDns" [(ngModel)]="icannDns.date" name="date" id="date" dateFormat="dd/mm/yyyy"></p-calendar>
      </div>
      <span class="clear"></span>
      <div class="form-group left modal-form-group count">
        <label>DNS UDP Queries Received*:</label>
        <input type="number" class="form-control" *ngIf="icannDns" [(ngModel)]="icannDns.dnsUdpQueriesReceivedCount" name="dnsReceivedCount" id="dnsReceivedCount" required/>
      </div>
      <div class="form-group left modal-form-group count">
        <label>DNS UDP Queries Responded*:</label>
        <input type="number" class="form-control" *ngIf="icannDns" [(ngModel)]="icannDns.dnsUdpQueriesRespondedCount" name="dnsRespondedCount" id="dnsRespondedCount" required/>
      </div>
      <div class="form-group left modal-form-group count">
        <label>DNS TCP Queries Received*:</label>
        <input type="number" class="form-control" *ngIf="icannDns" [(ngModel)]="icannDns.dnsTcpQueriesReceivedCount" name="tcpReceivedCount" id="tcpReceivedCount" required/>
      </div>
      <div class="form-group left modal-form-group count">
        <label>DNS TCP Queries Responded*:</label>
        <input type="number" class="form-control" *ngIf="icannDns" [(ngModel)]="icannDns.dnsTcpQueriesRespondedCount"  name="tcpRespondedCount" id="tcpRespondedCount" required/>
      </div>
    </div>
    <button class="modal-footer" type="submit" class="btn btn-primary left">Submit
    </button>
  </form>
</div>
