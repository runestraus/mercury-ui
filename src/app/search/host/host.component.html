<p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
<p-dataTable #dt [value]="hosts" exportFilename="hosts" sortMode="multiple" id="hostsTable">
  <p-header>
    <div class="ui-helper-clearfix">
      <button type="button" pButton icon="fa-file-o" iconPos="left" label="CSV" (click)="dt.exportCSV()" style="float:left"></button>
    </div>
  </p-header>
  <p-column id="hostName" field="fullyQualifiedHostName" header="Host" [sortable]="true"></p-column>
</p-dataTable>
