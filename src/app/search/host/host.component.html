<p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
<p-dataTable #dt [value]="hosts" sortMode="multiple" id="hostsTable">
  <p-column id="hostName" field="fullyQualifiedHostName" header="Host" [sortable]="true">
    <ng-template let-col let-host="rowData" pTemplate="body">
      <a routerLink="/hosts" routerLinkActive="active" (click)="showDialog(host)">{{host[col.field]}}</a>
    </ng-template>
  </p-column>
</p-dataTable>
