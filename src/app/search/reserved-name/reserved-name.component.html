<table>
  <p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
</table>
<table id="reservedNamesTable">
  <thead>
  <tr>
    <th id="reservedDomainName">Domain</th>
    <th id="reservedDomainTags">Tags</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let reservedName of reservedNames">
    <td>
        <span tooltip="Get Domain Info" class="spanLink">
            {{reservedName.name}}
        </span>
    </td>
    <td>
      {{reservedName.tags}}
    </td>
  </tr>
  </tbody>
</table>
